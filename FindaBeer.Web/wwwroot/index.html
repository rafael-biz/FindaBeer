<!DOCTYPE html>
<html ng-app="FindaBeer">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="libs/angular/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-controller="FindaBeerController">
    <div class="content">
        <div class="header"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        Procurando uma cerveja?
                    </h1>
                    <p>Encontre uma cerveja ideal para o seu paladar aqui.</p>
                </div>
            </div>


            <div class="row">
                <form>
                    <div class="col-md-4 form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4 form-group">

                    </div>
                    <div class="col-md-4 form-group">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-3" ng-repeat="beer in beers">
                    <div href="#" class="thumbnail card">
                        <img src="assets/antarctica_pilsen_s.png" alt="...">
                        <div class="caption">
                            <h3>{{ beer.name }}</h3>
                        </div>
                    </div>
                </div>
                <div ng-if="beers == null" class="text-center">
                    Carregando...
                </div>
                <div ng-if="beers.length == 0" class="text-center">
                    Nenhuma cerveja encontrada =(
                </div>
            </div>
        </div>
    </div>
</body>
</html>
